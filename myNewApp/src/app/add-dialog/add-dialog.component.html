<h1 mat-dialog-title>{{ data ? "Edit Student" : "Add a Student" }}</h1>
<div
  mat-dialog-content
  style="margin-left: 2%; margin-right: 2%"
  [formGroup]="studentForm"
>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Username</mat-label>
    <label>
      <input formControlName="username" matInput required />
    </label>
  </mat-form-field>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>First Name</mat-label>
    <label>
      <input formControlName="firstname" matInput required />
    </label>
  </mat-form-field>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Last Name</mat-label>
    <label>
      <input formControlName="lastname" matInput required />
    </label>
  </mat-form-field>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Phone Number</mat-label>
    <label>
      <input formControlName="phone" matInput required />
    </label>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>CIN</mat-label>
    <label>
      <input formControlName="cin" matInput required />
    </label>
  </mat-form-field>

  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Password</mat-label>
    <label>
      <input formControlName="password" matInput required />
    </label>
  </mat-form-field>

  <div class="example-container" style="width: 100%">
    <mat-form-field style="width: 100%" appearance="legacy">
      <mat-label>Email</mat-label>
      <label>
        <input
          formControlName="email"
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          required
        />
      </label>
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <mat-form-field style="width: 100%" appearance="legacy">
    <mat-label>Birth date</mat-label>
    <label>
      <input
        formControlName="birthday"
        matInput
        [matDatepicker]="picker"
        required
      />
    </label>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Level</mat-label>
    <mat-select
      formControlName="level"
      (selectionChange)="levelSelected($event)"
      name="Level"
    >
      <mat-option
        *ngFor="let level of levels; index as i"
        [value]="level.level"
      >
        {{ level.level }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="legacy" style="width: 100%">
    <mat-label>Class</mat-label>
    <mat-select formControlName="class" [disabled]="disClass" name="class">
      <div *ngIf="classes.length > 0">
        <mat-option *ngFor="let classname of classes" [value]="classname.name">
          {{ classname.name }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    (click)="data ? updateStudent(data._id) : addStudent()"
    cdkFocusInitial
  >
    Submit
  </button>
</div>
